<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grid center">
    <main>
      <section>
        <div class="calculator | flex column m-0auto" id="calculator">
          <div class="calculator__header | flex align-center">
            <h1>calc</h1>
            <div class="calculator__themes | flex ml-auto">
              <p>Theme</p>
              <form>
                <fieldset class="calculator__theme-switcher">
                  <legend class="sr-only">Pick your theme</legend>
                  <div class="calculator__theme-labels | flex space-evenly">
                    <label for="theme-1">1</label>
                    <label for="theme-2">2</label>
                    <label for="theme-3">3</label>
                  </div>
                  <div class="calculator__theme-options | flex space-around">
                    <input
                      type="radio"
                      name="theme"
                      id="theme-1"
                      checked
                      class="calculator__theme"
                    />

                    <input
                      type="radio"
                      name="theme"
                      id="theme-2"
                      class="calculator__theme"
                    />

                    <input
                      type="radio"
                      name="theme"
                      id="theme-3"
                      class="calculator__theme"
                    />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="calculator__screen | flex align-center" id="calculator-screen"></div>
          <div class="calculator__keys | grid">
            <button class="calculator__key">7</button>
            <button class="calculator__key">8</button>
            <button class="calculator__key">9</button>
            <button
              class="calculator__key calculator__key--action"
              data-action="del"
            >
              DEL
            </button>
            <button class="calculator__key">4</button>
            <button class="calculator__key">5</button>
            <button class="calculator__key">6</button>
            <button class="calculator__key" data-action="add">+</button>
            <button class="calculator__key">1</button>
            <button class="calculator__key">2</button>
            <button class="calculator__key">3</button>
            <button class="calculator__key" data-action="sub">-</button>
            <button class="calculator__key" data-action="decimal">.</button>
            <button class="calculator__key">0</button>
            <button class="calculator__key" data-action="div">/</button>
            <button class="calculator__key" data-action="multiply">x</button>
            <button
              class="calculator__key calculator__key--large calculator__key--action"
              data-action="reset"
            >
              RESET
            </button>
            <button
              class="calculator__key calculator__key--large calculator__key--calc"
              data-action="calculate"
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
