<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="calculator">
          <div class="calculator__header">
            <h1>calc</h1>
            <form>
              <fieldset>
                <legend class="sr-only">Pick your theme</legend>
                <label for="theme-1" class="sr-only">Theme 1</label>
                <input type="radio" name="theme" id="theme-1" />
                <label for="theme-2" class="sr-only">Theme 2</label>
                <input type="radio" name="theme" id="theme-2" />
                <label for="theme-3" class="sr-only">Theme 3</label>
                <input type="radio" name="theme" id="theme-3" />
              </fieldset>
            </form>
          </div>
          <div class="calculator__screen" id="calculator__screen">399,981</div>
          <div class="calculator__keys">
            <button class="calculator__key">7</button>
            <button class="calculator__key">8</button>
            <button class="calculator__key">9</button>
            <button class="calculator__key calculator__key--blue">DEL</button>
            <button class="calculator__key">4</button>
            <button class="calculator__key">5</button>
            <button class="calculator__key">6</button>
            <button class="calculator__key">+</button>
            <button class="calculator__key">1</button>
            <button class="calculator__key">2</button>
            <button class="calculator__key">3</button>
            <button class="calculator__key">-</button>
            <button class="calculator__key">.</button>
            <button class="calculator__key">0</button>
            <button class="calculator__key">/</button>
            <button class="calculator__key">x</button>
            <button class="calculator__key calculator__key--2x calculator__key--blue">RESET</button>
            <button class="calculator__key calculator__key--2x calculator__key--red">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
